
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta content="投呗登录,投呗注册" name="Keywords">
    <meta content="“投呗”用户登录入口，新用户注册可领理财红包。投呗平台交易安全有保障，是您投资理财的不二选择！" name="description">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta property="wb:webmaster" content="xxxxxxx"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <script src="../lib/js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/wapframwork.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="login_bg">
    <img src="../img/login_bg.png">
    <div>
        <div class="login_title" style="display: none;">
            <a href="index.html">
                <!-- <i class="icon"></i> -->
            </a>
            <a href="reg.html">
                <span><!-- 注册 --></span>
            </a>
        </div>
        <!--登录内容部分-->
        <div class="login_content">
            <div class="username">
                <!--<i class="icon icon_user"></i>-->
                <input type="number" id="phonenum" placeholder="手机号码" oninput="if(value.length>11)value=value.slice(0,11)"
                       onkeyup="value = value.replace(/[^\d{2}\.]/g, '').replace(/(\.\d{2}).*/g, '$1')"/>
            </div>
            <div class="password">
                <!--<i class="icon icon_pwd"></i>-->
                <input type="password" id="password" placeholder="密码6-20位字母数字组合" maxlength="20"/>
                <img class="icon_eye" src="../img/bkj.png"/>
            </div>
            <span class="btn login_btn" id="register_btn">注 册</span>
            <p class="forget_btn">
				<a href="login.html">登录</a>
				<a href="forgetPwd.html">忘记密码?</a>
            </p>
            <!-- <div class="thirdPartyLoginWrap">
                <ul class="clearfix">
                    <li id="wechatBtn"><a href="javascript:;" class="wechat"><img src="../img/loginwxa.png"></a></li>
                </ul>
            </div> -->
        </div>
    </div>
</div>
</body>

<script src="../lib/js/layer.js" type="text/javascript" charset="utf-8"></script>
<!--头部-->
<script src="../lib/js/RainbowBridge.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    setTitle(".login_title", {'title': '注册'});
</script>
<script src="../js/reg.js?v=1.2.2" type="text/javascript" charset="utf-8"></script>
<script>
    $(".thirdPartyLoginWrap").on("click", "li", function () {
        weChatLoginFn(wechatLoginObj);
    });
</script>
</html>
