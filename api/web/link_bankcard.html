<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>绑定银行卡</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="./lib/weiui/weui.min.css">
    <style>
.link_bank_title {
    height: 3rem;
    line-height: 3rem;
    text-align: center;
    color: #fff;
    font-size: 1.3rem;
    background: #0197ff;
}
.link_bank_title .icon {
    position: absolute;
    left: 1rem;
    top: 0.7rem;
    width: 0.9rem;
    height: 1.8rem;
    background: url(./img/iconcommon.png);
    background-size: 8rem 1.9rem;
    vertical-align: middle;
    background-position: -2.3rem 0;
}
.weui-cell_select .weui-cell__bd:after {
    content: " ";
    display: inline-block;
    height: 6px;
    width: 6px;
    border-width: 2px 2px 0 0;
    border-color: #C8C8CD;
    border-style: solid;
    -webkit-transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
    transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
    position: relative;
    top: -2px;
    position: absolute;
    top: 50%;
    right: 15px;
    margin-top: -4px;
}
        .butt {
            width: 80%;
            margin: 0 auto;
            margin-top: 10rem;
        }

    </style>

</head>

<body ontouchstart class="link_bank_page"  style="background: #fff;">
<div class="link_bank_title">
    <a href="safe_center.html">
        <i class="icon"></i>
    </a>
    <span>绑定银行卡</span>
</div>



<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="bank_type" class="weui-label">选择银行</label></div>
        <div class="weui-cell__bd">
            <input id="bank_type" class="weui-input" type="text" placeholder="请选择银行">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd "><label for="bank_number" class="weui-label">银行卡号</label></div>
        <div class="weui-cell__bd">
            <input id="bank_number" onkeyup="numFormat(this)" class="weui-input" type="text"  placeholder="请输入银行卡号">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="bank_branch" class="weui-label">开户支行</label></div>
        <div class="weui-cell__bd">
            <input id="bank_branch" class="weui-input" type="text" placeholder="请输入开户支行">
        </div>
    </div>
</div>

<div class="weui-flex butt">
    <div class="weui-flex__item">
        <a href="javascript:;" class="weui-btn weui-btn_warn">保 存</a>
    </div>
</div>

<div class="modal" id="modal"  style="display: none;">
    <img src="./img/loading.svg" class="loadingImg" >
</div>
<script src="./js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/wapframwork.js"></script>
<script src="./js/loading.js"></script>
<script src="./lib/js/layer.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/link_bank.js?v=1.2.2" type="text/javascript" charset="utf-8"></script>
</body>
</html>
